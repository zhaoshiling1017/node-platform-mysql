<ul class="sidebar-top">	{% for menu in menus %}	  {% if menu.type == 'app' %}        {% if resources.indexOf(menu.code)!=-1 %}    	  <li class="top-menu">    	    <a name="menu-call_record" href="{{ menu.url }}" title="{{ menu.title }}" target="frm-panel-others">    	      <span class="{{ menu.class }}"></span>    	    </a>    	  </li>        {% endif %}	  {% endif %}	{% endfor %}</ul><ul class="sidebar-bottom">  {% for menu in menus %}    {% if menu.type == 'sys' %}      {% if resources.indexOf(menu.code)!=-1 %}      <li class="top-menu">        <a name="menu-config" href="{{ menu.url }}" title="{{ menu.title }}" target="frm-panel-others">          <span class="{{ menu.class }}"></span>        </a>      </li>      {% endif %}    {% endif %}  {% endfor %}</ul>
