{% extends '../layouts/content.html' %}
{% block content %}
  <header class="pager-header">
    <h2 class="title">
    编辑变量
    </h2>
  </header>
  <div class="panel mb25 mt5 all-height">
    <div class="p25 pb5 row all-height">
      <div class="tab-content">
        <div id="tab1_1" class="tab-pane active">
          <form class="simple_form form-horizontal" action="/variables/{{ variable.id }}?_method=PUT" accept-charset="UTF-8" method="post">
            <div class="input string optional">
              <div class="form-group">
                <label class="string optional control-label col-sm-2" tag="label">变量名称</label>
                <div class="col-sm-6">
                  <input class="string optional form-control" placeholder="变量名称" value="{{ variable.name }}" type="text" name="variable[name]">
                </div>
                <label class="col-sm-3 text-danger">
                  {{ variable.showErr(errors, 'name') }}
                </label>
              </div>
            </div>
            <div class="input string optional">
              <div class="form-group">
                <label class="string optional control-label col-sm-2" tag="label">变量值</label>
                <div class="col-sm-6">
                  <input class="string optional form-control" placeholder="变量值" value="{{ variable.value }}"  type="text" name="variable[value]">
                </div>
                <label class="col-sm-3 text-danger">
                  {{ variable.showErr(errors, 'value') }}
                </label>
              </div>
            </div>
            <div class="input string optional">
              <div class="form-group">
                <label class="string optional control-label col-sm-2" tag="label">变量描述</label>
                <div class="col-sm-6">
                  <input class="string optional form-control" placeholder="变量描述" value="{{ variable.desc }}"  type="text" name="variable[desc]">
                </div>
                <label class="col-sm-3 text-danger">
                  {{ variable.showErr(errors, 'desc') }}
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-12">
                <a class="btn-link btn-default pr10" href="/variables">取消</a>
                <input type="submit" name="commit" value="保存" class="btn btn-sm btn-primary">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
