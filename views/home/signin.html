{% extends '../layouts/sign.html' %}
{% block content %}
<form class="form-horizontal" id="new_user" action="/users/sign_in" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="✓">
  <input type="hidden" name="authenticity_token" value="">
  <h2 class="form-signin-heading">登录E聆</h2>
  <div class="form-group">
      <label for="exampleInputPhone1" class="sr-only">Email</label>
      <input autofocus="autofocus" class="form-control" placeholder="手机" type="text" name="user[phone]" id="user_phone">
  </div>
  <div class="form-group">
    <label for="" class="sr-only">Password</label>
    <input autocomplete="off" class="form-control" placeholder="密码" type="password" name="user[password]" id="user_password">
  </div>  
  <div class="form-group">
    <label for="">
      <input name="user[remember_me]" type="hidden" value="0"><input type="checkbox" value="1" name="user[remember_me]" id="user_remember_me"> 保持登录状态
    </label>
  </div>
  <input type="submit" name="commit" value="登录" class="btn btn-lg btn-primary btn-block">

  <div class="assistance">
    <div class="forgot_password"><a href="/users/password/new">忘记密码？</a></div>
  </div>
</form>
{% endblock %}
